version: '3'
services:
  mongo:
    container_name: mongo-container
    image: mongo:3
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api-container
    build: .
    image: clean-node-api
    restart: always
    command: npm start
    volumes:
      - ./dist:/usr/src/clean-node-api/dist
    environment:
      PORT: "5050"
      MONGO_URL: mongodb://mongo:27017/clean-node-api
      JWT_SECRET_KEY: secret_key
    ports:
      - "5050:5050"
    depends_on:
      - mongo
    links:
      - mongo